<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lobby</title>
<link rel="stylesheet" href="/static/lobby.css">
</head>
<body>

<!-- ส่วนหัวที่มีปุ่ม -->
<div class="header">
    <button class="button button-back" id="leave-room-btn" onclick="leaveRoom()">ออกจากห้อง</button>

    <button class="button button-start">เริ่มเกม</button>
</div>

<!-- หมายเลขห้อง -->
<div class="room-number">หมายเลขห้อง</div>
<div>{{ room_id }}</div>

<!-- รายชื่อผู้เล่น -->
<div id="players">
    <ul id="players-list">
        <!-- รายชื่อผู้เล่นจะถูกแสดงที่นี่ -->
    </ul>
</div>

<script src="static/lobby.js"></script>
<!-- SweetAlert2 -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
