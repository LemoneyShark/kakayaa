<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scoreboard</title>
<link rel="stylesheet" href="/static/score.css">

</head>
<body>

<div class="header">
    <button class="back-button">กลับ</button>
</div>

<div class="title">กระดานคะแนน</div>

<div class="scoreboard">
    <div class="score-header">
        <div></div>
        <div></div>
        <div>เปียก</div>
        <div>ทั่วไป</div>
        <div>อันตราย</div>
        <div>รีไซเคิล</div>
        <div>รวม</div>
    </div>
    
    <div class="player-row">
        <div class="player-avatar">
            <img src="static/pics/player1.png" alt="Player 1">
        </div>
        <div class="player-info">
            <div class="player-name">Player1</div>
            <div class="score green">0</div>
            <div class="score blue">0</div>
            <div class="score red">0</div>
            <div class="score orange">0</div>
            <div class="score total">0</div>
        </div>
    </div>

    <div class="player-row">
        <div class="player-avatar">
            <img src="static/pics/player2.png" alt="Player 2">
        </div>
        <div class="player-info">
            <div class="player-name">Player2</div>
            <div class="score green">0</div>
            <div class="score blue">0</div>
            <div class="score red">0</div>
            <div class="score orange">0</div>
            <div class="score total">0</div>
        </div>
    </div>

    <div class="player-row">
        <div class="player-avatar">
            <img src="static/pics/player3.png" alt="Player 3">
        </div>
        <div class="player-info">
            <div class="player-name">Player3</div>
            <div class="score green">0</div>
            <div class="score blue">0</div>
            <div class="score red">0</div>
            <div class="score orange">0</div>
            <div class="score total">0</div>
        </div>
    </div>

    <div class="player-row">
        <div class="player-avatar">
            <img src="static/pics/player4.png" alt="Player 4">
        </div>
        <div class="player-info">
            <div class="player-name">Player4</div>
            <div class="score green">0</div>
            <div class="score blue">0</div>
            <div class="score red">0</div>
            <div class="score orange">0</div>
            <div class="score total">0</div>
        </div>
    </div>
</div>

</body>
</html>
