<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scoreboard</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
        background-color: #333;
        font-family: Arial, sans-serif;
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
    }
    .header {
        width: 100%;
        display: flex;
        justify-content: flex-end;
        padding: 20px;
    }
    .back-button {
        padding: 10px 20px;
        background-color: #a83232;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1em;
    }
    .title {
        font-size: 1.5em;
        margin-bottom: 20px;
        font-weight: bold;
    }
    .scoreboard {
        width: 80%;
        max-width: 800px;
    }
    .score-header {
        display: flex;
        justify-content: space-between;
        padding: 10px;
        font-size: 1em;
        color: #bbb;
        margin-bottom: 10px;
    }
    .score-header div {
        flex: 1;
        text-align: center;
    }
    .player-row {
        display: flex;
        align-items: center;
        background-color: #ddd;
        border-radius: 10px;
        padding: 10px;
        margin-bottom: 10px;
    }
    .player-avatar {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        margin-right: 10px;
        overflow: hidden;
    }
    .player-avatar img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    .player-info {
        flex: 1;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .player-name {
        font-weight: bold;
        color: #333;
        margin-right: 10px;
    }
    .score {
        font-weight: bold;
        font-size: 1.2em;
    }
    .score.green { color: rgb(0, 156, 0); }
    .score.blue { color: rgb(0, 106, 255); }
    .score.red { color: rgb(247, 33, 33); }
    .score.orange { color: rgb(255, 175, 25); }
    .score.total { color: black; }
</style>
</head>
<body>

<div class="header">
    <button class="back-button">กลับ</button>
</div>

<div class="title">กระดานคะแนน</div>

<div class="scoreboard">
    <div class="score-header">
        <div></div>
        <div></div>
        <div>เปียก</div>
        <div>ทั่วไป</div>
        <div>อันตราย</div>
        <div>รีไซเคิล</div>
        <div>รวม</div>
    </div>
    
    <div class="player-row">
        <div class="player-avatar">
            <img src="static/pics/player1.png" alt="Player 1">
        </div>
        <div class="player-info">
            <div class="player-name">Player1</div>
            <div class="score green">0</div>
            <div class="score blue">0</div>
            <div class="score red">0</div>
            <div class="score orange">0</div>
            <div class="score total">0</div>
        </div>
    </div>

    <div class="player-row">
        <div class="player-avatar">
            <img src="static/pics/player2.png" alt="Player 2">
        </div>
        <div class="player-info">
            <div class="player-name">Player2</div>
            <div class="score green">0</div>
            <div class="score blue">0</div>
            <div class="score red">0</div>
            <div class="score orange">0</div>
            <div class="score total">0</div>
        </div>
    </div>

    <div class="player-row">
        <div class="player-avatar">
            <img src="static/pics/player3.png" alt="Player 3">
        </div>
        <div class="player-info">
            <div class="player-name">Player3</div>
            <div class="score green">0</div>
            <div class="score blue">0</div>
            <div class="score red">0</div>
            <div class="score orange">0</div>
            <div class="score total">0</div>
        </div>
    </div>

    <div class="player-row">
        <div class="player-avatar">
            <img src="static/pics/player4.png" alt="Player 4">
        </div>
        <div class="player-info">
            <div class="player-name">Player4</div>
            <div class="score green">0</div>
            <div class="score blue">0</div>
            <div class="score red">0</div>
            <div class="score orange">0</div>
            <div class="score total">0</div>
        </div>
    </div>
</div>

</body>
</html>
